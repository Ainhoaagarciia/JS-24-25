<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
    <script>
        function login(){
            // # CSS -> llamo a un elemento HTML
            //   JS -> llamo a un elemento HTML
            let txtEmail = document.getElementById("txtEmail").value;
            let txtPassword = document.getElementById("txtPassword").value;
            if((txtEmail==="") && (txtPassword==="")){
                alert("Has dejado las casillas vacías!!");
            }else if(txtEmail===""){
                alert("Has dejado el Email en blanco!!")
            }else if(txtPassword===""){
                alert("Has dejado la Password en blanco!!")
            }
            else{
                alert("Login Correcto!!");
            } 
        }
    </script>
</head>
<body>
    <h1>PRIMERA FUNCIÓN JS</h1>
    <h4>Email: <input type="text" id="txtEmail"/></h4>
    <h4>Password: <input type="text" id="txtPassword"/></h4>
    <input type="button" value="Enviar" onclick="login();"/>
</body>
</html>
